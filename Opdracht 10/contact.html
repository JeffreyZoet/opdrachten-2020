<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact</title>
    <nav>
        <a href="index.html">index html</a>
    </nav>
</header>
<main>
    <h1>Contactformulier</h1>
    <form name="contact" method="POST" data-netlify="true" class="box4">
        <p>
            <label>Naam: <input type="text" name="Naam" /></label>
        </p>
        <p>
            <label>E-mail: <input type="email" name="E-mail" /></label>
        </p>
        <p>
            <label>Telefoonnummer: <input type="tel" name="Telefoonnummer" /></label>
        </p>
        <p>
            <label>Leeftijd: <input type="number" name="Leeftijd" /></label>
        </p>
        <p>
            <label>Geboortedatum: <input type="date" name="Geboortedatum" /></label>
        </p>
        <p>
            <label>GESLACHT<br>
                <label>Man: <input type="radio" name="Man" /></label><br>
                <label>Vrouw: <input type="radio" name="Vrouw" /></label><br>
        </p>
        <p>
            <label>FAVORIETE KEUKEN<br>
                <label>Frans: <input type="checkbox" name="Frans" /></label><br>
                <label>Italiaans: <input type="checkbox" name="Italiaans" /></label><br>
                <label>Spaans: <input type="checkbox" name="spaans" /></label><br>
                <label>Arabisch: <input type="checkbox" name="Arabisch" /></label>
            </label>
        </p>
        <p>
            <label>Kies favoriete kleur short: <input type="color" name="Kies favoriete kleur short" /></label>
        </p>
        <label>Type uw biografie in: </label> <textarea name="Type uw biografie in"></textarea>
        <p>
            <label>Upload uw laatste recept: <input type="file" name="Upload uw laatste recept" /></label>
        </p>
        <p>
            <label>Ga naar deze recepten website: <input type="url" name="Ga naar deze website"
                    value="https://www.smulweb.nl/" /></label>
        </p>
        <p>
            <label>Reset formulier: <input type="reset" name="Reset formulier" /></label>
        </p>
        <p>
            <input type="submit" name="Verzenden" />
        </p>

    </form>

</main>

</html>
